{% extends 'inspection/base.html' %}

{% block title %}Удалить статью{% endblock %}

{% block content %}
<h1>Удалить статью</h1>
<p>Вы уверены, что хотите удалить статью "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'index' %}">Назад к статьям</a>
{% endblock %}
